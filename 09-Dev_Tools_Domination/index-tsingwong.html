<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello Wrold!');

        // Interpolated
        console.log('Hello %s!', 'tsingwong');
        const name = 'tsingwong';
        console.log(`Hello ${name}`);

        // Styled
        console.log('%c I am some great text', 'font-size: 50px;color: red');

        // warning!

        console.warn('OH. NOoo!');

        // Error :|

        console.error('Shit!');

        // Info

        console.info('This is a info!');

        // Testing

        console.assert(1 === 1, 'That is wrong!');
        console.assert(1 === 2, 'That is wrong!');
        // clearing

        console.clear();

        // Viewing DOM Elements
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p);
        // Grouping together

        dogs.forEach((dog) => {
            console.group(dog.name);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} dog year old.`);
            console.groupEnd(dog.name);
        });

        // counting

        console.count('Tsingwong');
        console.count('Tsingwong');
        console.count('Tsingwong');
        console.count('Tsingwong');

        // timing

        console.time('fetch');

        fetch('https://api.github.com/users/tsingwong')
            .then(data => data.json())
            .then(data => {
                console.log(data.bio);
                console.timeEnd('fetch');
            })
    </script>
</body>

</html>
