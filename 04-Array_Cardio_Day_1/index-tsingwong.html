<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // Get your shorts on - this is an array workout!
        // ## Array Cardio Day 1

        // Some data we can work with

        const inventors = [

            {
                first: 'Albert',
                last: 'Einstein',
                year: 1879,
                passed: 1955
            },
            {
                first: 'Isaac',
                last: 'Newton',
                year: 1643,
                passed: 1727
            },
            {
                first: 'Galileo',
                last: 'Galilei',
                year: 1564,
                passed: 1642
            },
            {
                first: 'Marie',
                last: 'Curie',
                year: 1867,
                passed: 1934
            },
            {
                first: 'Johannes',
                last: 'Kepler',
                year: 1571,
                passed: 1630
            },
            {
                first: 'Nicolaus',
                last: 'Copernicus',
                year: 1473,
                passed: 1543
            },
            {
                first: 'Max',
                last: 'Planck',
                year: 1858,
                passed: 1947
            },
            {
                first: 'Katherine',
                last: 'Blodgett',
                year: 1898,
                passed: 1979
            },
            {
                first: 'Ada',
                last: 'Lovelace',
                year: 1815,
                passed: 1852
            },
            {
                first: 'Sarah E.',
                last: 'Goode',
                year: 1855,
                passed: 1905
            },
            {
                first: 'Lise',
                last: 'Meitner',
                year: 1878,
                passed: 1968
            },
            {
                first: 'Hanna',
                last: 'Hammarström',
                year: 1829,
                passed: 1909
            }
        ];

        const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry',
            'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert',
            'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester',
            'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano',
            'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle',
            'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose',
            'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert',
            'Blair, Tony', 'Blake, William'
        ];

        // Array.prototype.filter()
        // 1. Filter the list of inventors for those who were born in the 1500's

        // eslint-disable-next-line
        console.log('Array.prototype.filter()');
        const bornArr = inventors.filter((peo) => {
            return peo.year >= 1500 && peo.year < 1600;
        });
        // eslint-disable-next-line
        console.log(bornArr, inventors, bornArr === inventors);

        // Array.prototype.map()
        // 2. Give us an array of the inventors' first and last names

        // eslint-disable-next-line
        console.log('Array.prototype.map()');
        const nameArr = inventors.map((val, index) => {
            return `${val.first}, ${val.last}`;
        });
        // eslint-disable-next-line
        console.log(nameArr, inventors, nameArr === inventors);

        // Array.prototype.sort()
        // 3. Sort the inventors by birthdate, oldest to youngest

        // eslint-disable-next-line
        console.log('Array.prototype.sort()');
        const sortArr = inventors.sort((x, y) => {
            return y.year > x.year;
        });
        // eslint-disable-next-line
        console.log(sortArr, inventors, sortArr === inventors);

        // Array.prototype.reduce()
        // 4. How many years did all the inventors live?

        // eslint-disable-next-line
        console.log('Array.prototype.reduce()');
        const liveTotal = inventors.reduce((prev, curr, index) => {
            return prev += curr.passed - curr.year;
        }, 0);
        // eslint-disable-next-line
        console.log(liveTotal);

        // 5. Sort the inventors by years lived

        // eslint-disable-next-line
        console.log('Sort the inventors by years lived');
        const sortLiveArr = inventors.sort((x, y) => {
            return y.passed - y.year - (x.passed - x.year);
        });

        // eslint-disable-next-line
        console.table(sortLiveArr);

        // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
        // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

        const category = document.querySelector('.mw-category');
        const a = category && category.querySelectorAll('a');
        // const arr = Array.form(a);
        const arr = a && [...a];

        const de = arr && arr.map(link => link.textContent).filter((val, index) => val.includes('de'));

        // eslint-disable-next-line
        console.log(de);

        // 7. sort Exercise
        // Sort the people alphabetically by last name

        const sortPeople = people.sort((a, b) => {
            const [aLast, aFirst] = a.split(', ');
            const [bLast, bFirst] = b.split(', ');
            // return bLast > aLast;
            return  bLast < aLast ? 1 : -1;
        });

        // eslint-disable-next-line
        console.log(sortPeople);
        // 8. Reduce Exercise
        // Sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car',
            'truck'
        ];

        const instancesArr = data.reduce((obj, item) => {
            obj[item] ? obj[item] += 1 : (obj[item] = 1);
            return obj;
        }, {});
        // eslint-disable-next-line
        console.log(instancesArr);
    </script>
</body>

</html>
