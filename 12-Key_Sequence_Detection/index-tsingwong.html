<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const secretCode = 'tsingwong';
        let input = '';
        
        document.addEventListener('keyup', (e) => {
            console.log(e.key);
            input += e.key;
            if (input.indexOf(secretCode) > -1) {
                alert('输入正确');
                cornify_add();
            }
        })

    </script>
</body>

</html>
